<!DOCTYPE html>
<html>
  	<head>
		<script src="script.js"></script>
    	<link rel="stylesheet" href="style.css">
		<title>stitchineer's Knit Gauge Calculator</title>
	</head>
  
  	<body>
  	<center>
  
  		<h1>Knit Gauge Calculator</h1>
  
  		<div class="calc">
   			<table><tr><td colspan="100%">
				<font size="4">your knitted stitches per in or cm</font>
				</td>
				</tr>
				<tr>
				<td>
					<center>
					stitches:<br>
					<input placeholder="15" id="A1">
				</td>
	  
				<td><center>width:<br>
					<input placeholder="4" id="A2">
					<select id="unitL" value="in">
        				<option value="in">in</option>
						<option value="cm">cm</option>
        			</select>
        		</td>
				</tr>
    		</table>

      
  			<table>
  				<tr><td>your desired width:
    				<input placeholder="22" id="A3">
    			</td></tr>
    		</table>
    		
    		<button onclick="compute()">Go!</button><br><br>
       		
       		
       		<div class="caston">your gauge:
       			<div class="gauge" id="gauge">
       			</div>
       		</div>
       
       		<div class="caston" id="caston"><center>
    			cast on:
  				<div class="projected" id="projected"></div> 
   			</div>

    	</div>
  	</body>  
  	
  	<footer>
 		calculator by stitchineer
 	</footer>
</html>
